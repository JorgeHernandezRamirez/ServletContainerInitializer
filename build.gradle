group 'com.jorgehernandezramirez.servlet'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: javax_servlet_api_version
    compile group: 'ch.qos.logback', name: 'logback-classic', version: logback_version
}
